services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GRAPHQL_ENDPOINT: ${GRAPHQL_ENDPOINT}
    environment:
      GRAPHQL_ENDPOINT: ${GRAPHQL_ENDPOINT:?set your GraphQL endpoint}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

