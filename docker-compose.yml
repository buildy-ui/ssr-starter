services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GRAPHQL_ENDPOINT: ${GRAPHQL_ENDPOINT}
        S3_ASSETS_URL: ${S3_ASSETS_URL}
    environment:
      GRAPHQL_ENDPOINT: ${GRAPHQL_ENDPOINT:?set your GraphQL endpoint}
      S3_ASSETS_URL: ${S3_ASSETS_URL:?set your S3 assets URL}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${HOST_PORT:-3000}:3000"
    restart: unless-stopped

